
<div class="  my-6 bg-white shadow-lg border border-slate-200 rounded-lg w-96 p-1 pt-2"
  [style.width.px]="600"
  [style.height]="600"
  [style.backgroundColor]="backgroundColor">
    
    <!-- Visualización de Título y Descripción guardados -->
  <div class="px-4 py-2 text-format">
    <h2 class="text-xl font-semibold text-gray-800">{{ title || 'Título no disponible' }}</h2>
    <p class="text-gray-600">{{ description || 'Descripción no disponible' }}</p>
  </div>
  

  <div class="card" >
    <button type="button" 
        class="shadow-indigo-500/50 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-3 btn"
        (click)="openText()">
        <i class="pi pi-pencil" style="font-size: 1.5rem"></i>
    </button>
    

    <div class= "texto-card  m-1 max-w-sm pr-1 pl-7 bg-white border rounded-lg shadow" *ngIf="isOpen">
  <!-- Formulario para Editar Título y Descripción -->
      <form (ngSubmit)="onSubmit()">
        <div class="w-full mb-4 ">
          <h3 class="font-medium rounded-lg text-base px-5 py-2.5 text-center me-2">Modificar</h3>
          <!-- Título -->
          <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-300">
            <textarea
            id="title"
            [(ngModel)]="title"
            name="title"
            rows="1"
            class="w-full px-0 text-lg text-gray-800 bg-white border-0 dark:bg-gray-300 focus:ring-0 dark:text-gray-900 dark:placeholder-gray-800"
            placeholder="Titulo"
            required
            ></textarea>
          </div>

          <!-- Descripción -->
          <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-300 mt-4">
            <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            rows="4"
            class="w-full px-0 text-lg text-gray-300 bg-white border-0 dark:bg-gray-300 focus:ring-0 dark:text-gray-900 dark:placeholder-gray-800"
            placeholder="Escribe una descripción"
            required
            ></textarea>
          </div>

          <!-- Botón Guardar -->
            <div class="botonera pt-7 pb-2 space-x-4 flex  justify-between px-3 py-2 border-t dark:border-gray-500">
              <button type="button" 
                  class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl 
                  focus:ring-4 focus:outline-none focus:ring-blue-300
                  dark:focus:ring-blue-100 font-medium rounded-lg 
                  text-sm px-5 py-2.5 text-center me-2 mb-2"(click)="confirmText()">
                  Guardar
              </button>
  
              <button type="button" 
                  class="
                  text-white bg-gradient-to-br from-purple-800 to-blue-400 
                  hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300
                  dark:focus:ring-blue-100 
                  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="cancelText()">
                  Cancelar
              </button>
  
  
          </div>

        
        </div>
      </form>

    </div>
  </div>
</div>
