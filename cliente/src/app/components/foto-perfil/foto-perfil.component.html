<p-card>
    <p>foto-perfil works!</p>

    <div class="card flex justify-content-center">
        <p-toast/>
        <p-fileUpload 
            mode="basic" 
            chooseLabel="Seleccionar" 
            chooseIcon="pi pi-upload"
            name="demo[]" 
            url="https://www.primefaces.org/cdn/api/upload.php" 
            accept="image/*" 
            maxFileSize="1000000" 
            (onUpload)="onUpload($event)" />
    </div>
</p-card>
